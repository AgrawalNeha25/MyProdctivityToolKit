{% extends "comments/comment_base.html" %}

{% block comment_content %}
<h3>Are you sure you want to delete this comment?</h3>

<div class="posts" style="margin-top:30px;">
	{{ comment.message }}
</div>

<form method="POST" style="margin-top:30px;">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'comments:single' pk=comment.pk %}" class="btn btn-light btn-large">Cancel</a>
</form>

{% endblock %}
