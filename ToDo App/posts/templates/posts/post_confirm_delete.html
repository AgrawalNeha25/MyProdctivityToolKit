{% extends "posts/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this task?</h3>

<div class="posts" style="margin-top:30px;">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div

<form method="POST" style="margin-top:30px;">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' pk=post.pk %}" class="btn btn-light btn-large">Cancel</a>
</form>

{% endblock %}
