<td>
	<h5><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.name|safe }}</a></h5>
</td>
<td>
	<h5>{{ post.status|safe }}</h5>
</td>
<td>
	<h5>{{ post.deadline|safe }}</h5>
</td>
<td>
	<h5>{{ post.priority }}</h5>
</td>
<td>
	{% if user.is_authenticated and post.user == user and not hide_delete %}
	<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
	<span class="fa fa-remove text-danger" aria-hidden="true"></span>
	<span class="text-danger icon-label">Delete</span>
	</a>
	{% endif %}
</td>
<td>
	{% if user.is_authenticated and post.user == user %}
	<a href="{% url 'posts:update' pk=post.pk %}" title="update" class="btn btn-simple">
	<span class="text-warning icon-label">Edit</span>
	</a>
	{% endif %}
</td>
